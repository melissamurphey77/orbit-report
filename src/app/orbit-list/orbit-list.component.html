<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let sourceList of satellites">
     <th>{{sourceList.name}}</th>
     <th>{{sourceList.type}}</th>
     <th>{{sourceList.operational}}</th>
     <th>{{sourceList.orbitType}}</th>
     <th>{{sourceList.launchDate}}</th>
    </tr>

</table>
